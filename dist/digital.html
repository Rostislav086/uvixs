<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" 
		integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" 
		crossorigin="anonymous">
	<link rel="stylesheet" href="css/style.min.css">
	<title></title>
</head>

<body>
	<header class="header-wrapper">
		<div class="header-container container">
			<div class="header-logo">
				<img src="./img/logo_black.png" alt="logo" class="logo">
	  		</div>
	  <nav class="header-nav">
		<a href="../digital.html" class="header-nav__link">Диджтал</a>
		<a href="../design.html" class="header-nav__link">Дизайн</a>
		<a href="#" class="header-nav__link">Моушн</a>
		<a href="#" class="header-nav__link">Маркетинг</a>
		<a href="#" class="header-nav__link">Контакты</a>
	  </nav>
	  <!-- /.header-nav -->
	  
	  <div class="header-call">
		  <a href="#" class="header-call__link">
			<!-- <img src="./img/icon/icon_phone.png" alt="phone" class="header-call__icon">   -->
			Обратный звонок
		</a>
	  </div>
		</div> 
		<!-- /.header-container container -->
	</header>
	<!-- /.header-wrapper -->
	<!-- Так мы подключаем header к страницу с помощью GULP -->

	<section class="about-wrapper">
		<div class="about-container container">
			<div class="about-content">
				<h2 class="content-title">digital</h2>
				<p class="content-subtitle"></p>
				<p class="about-description"></p>
			</div>
			<div class="about-img"></div>
		</div>
		<!-- /.about-container container -->
	</section>

	<section class="price-wrapper">
		<div class="price-container container">
			<div class="price-item">
				<img src="" alt="" class="price-pic">
				<p class="price-title"></p>
				<p class="price-description"></p>
				<p class="price-cost"></p>
				<a href="" class="price-button"></a>
			</div>
		</div>
		<!-- /.price-container container -->
	</section>
	<!-- /.price-wrapper -->

	<footer class="footer footer-wrapper">
		<div class="footer-container container">
			<div class="footer-form">
				<form action="#" class="form">
					<p class="form-title">Давай мы тебе позвоним?</p>
					<p class="form-subtitle">или напишем, как хочешь)</p>
					<input type="text" class="footer-input__name footer-input" placeholder="Здесь укажи имя">
					<input type="text" class="footer-input__number footer-input" placeholder="Номер телефона">
					<div class="footer-check">
						<input type="radio" class="input__write " name="forme" value="write">
						<label for="write" class="footer-radio">Написать</label>
						<input type="radio" class="input__call " name="forme" value="call">
						<label for="call" class="footer-radio">Позвонить</label>
					</div>
					<button class="form-button">А, давайте</button>
				</form>
			</div>
		</div>
		<!-- /.footer-container container -->
				<div class="footer-bottom">
					<div class="footer-bottom__container container">
						<nav class="footer-bottom__nav">
							<a href="#" class="footer-nav__link">IT</a>
							<a href="../design.html" class="footer-nav__link">Дизайн</a>
							<a href="#" class="footer-nav__link">Портфолио</a>
							<a href="#" class="footer-nav__link">Услуги</a>
							<a href="#" class="footer-nav__link">Контакты</a>
						</nav>
					</div>
				</div>
	
	
	</footer>
	<!-- /.footer footer-wrapper -->
	<!-- Так мы подключаем footer к страницу с помощью GULP -->
</body>

</html>
